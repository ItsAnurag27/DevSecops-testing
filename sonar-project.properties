sonar.projectKey=docker-app
sonar.projectName=Docker Frontend Backend Application
sonar.projectVersion=1.0

# Backend code
sonar.sources=backend,frontend
sonar.sourceEncoding=UTF-8

# Exclude dependencies
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**

# JavaScript/Node.js specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security hotspots
sonar.security.hotspots.reviewed.percentage=80

# Coverage (optional)
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/setupTests.js
