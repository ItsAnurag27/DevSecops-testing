name: Deploy to EC2 with Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action (plan or apply)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: 1.5.0
  AWS_REGION: us-east-1

jobs:
  terraform:
    name: Terraform ${{ inputs.action }}
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check -recursive
        continue-on-error: true
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_key_pair_name: ${{ secrets.EC2_KEY_PAIR_NAME }}
          TF_VAR_private_key_path: /tmp/ec2_key.pem
      
      - name: Save Plan
        if: inputs.action == 'plan'
        working-directory: ./terraform
        run: terraform show -json tfplan > tfplan.json
      
      - name: Upload Plan Artifact
        if: inputs.action == 'plan'
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan
          path: terraform/tfplan.json
          retention-days: 7
      
      - name: Write EC2 Key
        if: inputs.action == 'apply' || inputs.action == 'destroy'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > /tmp/ec2_key.pem
          chmod 600 /tmp/ec2_key.pem
      
      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_key_pair_name: ${{ secrets.EC2_KEY_PAIR_NAME }}
          TF_VAR_private_key_path: /tmp/ec2_key.pem
      
      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: ./terraform
        run: terraform destroy -auto-approve
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}
          TF_VAR_key_pair_name: ${{ secrets.EC2_KEY_PAIR_NAME }}
          TF_VAR_private_key_path: /tmp/ec2_key.pem
      
      - name: Capture Terraform Outputs
        if: inputs.action == 'apply'
        working-directory: ./terraform
        run: terraform output -json > outputs.json
      
      - name: Display EC2 Information
        if: inputs.action == 'apply'
        working-directory: ./terraform
        run: |
          echo "=== EC2 Instance Created ==="
          terraform output
          echo ""
          echo "=== Access URLs ==="
          echo "Frontend: http://$(terraform output -raw ec2_public_ip):3000"
          echo "Backend: http://$(terraform output -raw ec2_public_ip):3001"
          echo "SonarQube: http://$(terraform output -raw ec2_public_ip):9000"
          echo "OWASP ZAP: http://$(terraform output -raw ec2_public_ip):8082"
          echo "MongoDB: mongodb://$(terraform output -raw ec2_public_ip):27017/todos"
          echo ""
          echo "=== Connect via SSH ==="
          echo "ssh -i /path/to/your/key.pem ec2-user@$(terraform output -raw ec2_public_ip)"
      
      - name: Comment on PR with Plan
        if: inputs.action == 'plan' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/tfplan.json', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Terraform Plan\n```json\n' + plan.slice(0, 30000) + '\n```'
            });
      
      - name: Clean up secrets
        if: always()
        run: rm -f /tmp/ec2_key.pem
