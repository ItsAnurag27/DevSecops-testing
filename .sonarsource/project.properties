sonar.projectKey=docker-frontend-backend-app
sonar.projectName=Docker Frontend-Backend Application
sonar.projectVersion=1.0.0

sonar.sources=backend,frontend
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,.git/**

# Test files
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Security
sonar.security.hotspots.reviewed.percentage=80
